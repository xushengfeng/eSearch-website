<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <title>eSearch</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/js.js" defer="true"></script>
</head>

<body>
    <ul id="nav">
        <li data-id="eSearch">eSearch</li>
        <li data-id="功能">功能</li>
        <li data-id="下载">下载</li>
        <li data-id="日志">日志</li>
        <li data-id="关于">关于</li>
    </ul>
    <div class="main_block" id="eSearch">
        <div id="main_left">
            <h1>eSearch</h1>
            <h2>截图+OCR+搜索+贴图</h2>
            <div id="main_download"><button>下载</button></div>
            <select name="platform" id="platform">
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="macOS">macOS</option>
            </select>
        </div>
        <div id="main_right">
            <svg width="600" height="400">
                <defs>
                    <linearGradient id="Gradient2" x1="0" x2="1" y1="0" y2="0">
                        <stop offset="0%" stop-color="#fff" />
                        <stop offset="0%" stop-color="#fff" id="svg_text" />
                        <stop offset="0%" stop-color="#000" />
                    </linearGradient>
                </defs>
                <rect width="600" height="400" fill="#0006" id="svg_bg" opacity="1"></rect>
                <rect id="svg_rect" width="0" height="0" fill="#fff" opacity="1"></rect>
                <g id="svg_window" opacity="0">
                    <rect width="400" height="300" x="50" y="60" fill="#fff" stroke="#000" rx="8" ry="8">
                    </rect>
                    <line x1="70" x2="300" y1="80" y2="80" stroke="#000" />
                    <line x1="70" x2="300" y1="100" y2="100" stroke="#000" />
                    <line x1="70" x2="300" y1="120" y2="120" stroke="#000" />
                    <line x1="70" x2="300" y1="140" y2="140" stroke="#000" />
                    <line x1="70" x2="300" y1="160" y2="160" stroke="#000" />
                    <line x1="70" x2="300" y1="180" y2="180" stroke="#000" />
                    <rect id="svg_selection" x="100" y="170" width="0" height="20" fill="#05f" stroke-width="0"></rect>
                    <text x="100" y="185" fill="url(#Gradient2)" stroke-width="0">eSearch</text>
                    <line x1="70" x2="300" y1="200" y2="200" stroke="#000" />
                    <line x1="70" x2="300" y1="220" y2="220" stroke="#000" />
                    <line x1="70" x2="300" y1="240" y2="240" stroke="#000" />
                    <line x1="70" x2="300" y1="260" y2="260" stroke="#000" />
                    <line x1="70" x2="300" y1="280" y2="280" stroke="#000" />
                    <line x1="70" x2="300" y1="300" y2="300" stroke="#000" />
                </g>
                <image id="svg_icon" x="300" y="200" width="100" height="100" href="./assets/icon.svg" opacity="0" />
            </svg>
        </div>
        <script src="./lib/animejs/lib/anime.min.js"></script>

    </div>
    <div class="main_block" id="功能">
        <div class="gn_b">
            <div id="clip_t">
                <h1>截屏</h1>
            </div>
        </div>
        <div class="gn_b">
            <div id="ocr_t">
                <h1>OCR(文字识别)</h1>
            </div>
        </div>
        <div class="gn_b">
            <div id="search_t">
                <h1>搜索</h1>
            </div>
        </div>
        <div class="gn_b">
            <div id="ding_t">
                <h1>ding</h1>
            </div>
        </div>
    </div>
    <div class="main_block" id="下载">
        <div id="download">
            <div id="Windows_d">
                <img src="./assets/Windows.svg" alt="Windows_Logo" class="pl_Logo">
                <div></div>
            </div>
            <div id="Linux_d">
                <img src="./assets/Linux.svg" alt="Linux_Logo" class="pl_Logo">
                <div></div>
            </div>
            <div id="macOS_d">
                <img src="./assets/macOS.svg" alt="macOS_Logo" class="pl_Logo">
                <div></div>
            </div>
            <div id="source_d">
                <img src="./assets/source.svg" alt="source_Logo" class="pl_Logo">
                <div></div>
            </div>
        </div>
        <span id="download_old_b">旧版本下载</span>
    </div>
    <div class="main_block" id="日志">
        <h1>更新日志</h1>
        <ul id="log"></ul>
    </div>
    <div class="main_block" id="关于"></div>
</body>

</html>
