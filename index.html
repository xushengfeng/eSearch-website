<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <title>eSearch</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/js.js" defer="true"></script>
</head>

<body>
    <ul id="nav">
        <li data-id="eSearch">eSearch</li>
        <li data-id="功能">功能</li>
        <li data-id="下载">下载</li>
        <li data-id="日志">日志</li>
        <li data-id="关于">关于</li>
    </ul>
    <div class="main_block" id="eSearch">
        <h1>eSearch</h1>
        <div id="main_download"><button>下载</button></div>
        <select name="platform" id="platform">
            <option value="Windows">Windows</option>
            <option value="Linux">Linux</option>
            <option value="macOS">macOS</option>
        </select>
    </div>
    <div class="main_block" id="功能"></div>
    <div class="main_block" id="下载">
        <div id="download">
            <div id="Windows_d">
                <img src="./assets/Windows.svg" alt="Windows_Logo" class="pl_Logo">
                <div></div>
            </div>
            <div id="Linux_d">
                <img src="./assets/Linux.svg" alt="Linux_Logo" class="pl_Logo">
                <div></div>
            </div>
            <div id="macOS_d">
                <img src="./assets/macOS.svg" alt="macOS_Logo" class="pl_Logo">
                <div></div>
            </div>
            <div id="source_d">
                <img src="./assets/source.svg" alt="source_Logo" class="pl_Logo">
                <div></div>
            </div>
        </div>
        <span id="download_old_b">旧版本下载</span>
    </div>
    <div class="main_block" id="日志">
        <h1>更新日志</h1>
        <ul id="log"></ul>
    </div>
    <div class="main_block" id="关于"></div>
</body>

</html>
